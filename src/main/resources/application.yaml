#线程池
async:
  executor:
    thread:
      core_pool_size: 6
      max_pool_size: 20
      queue_capacity: 80
      name:
        prefix: async-

spring:
  #数据源配置
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    password: sa
    #设置数据源；MODE=MySQL 可以解析MySQL形式的SQL语句
    url: jdbc:h2:file:./data/H2;MODE=MySQL;AUTO_SERVER=TRUE;PAGE_SIZE=16
  #H2
  h2:
    console:
      enabled: true
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false

shiro:
  ws-config:
    ws-url: /ws/shiro

server:
  port: 8080

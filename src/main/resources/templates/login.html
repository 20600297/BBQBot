<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>BBQBot</title>
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 360浏览器急速模式 -->
    <meta content="webkit" name="renderer" />
    <!-- 避免IE使用兼容模式 -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />

    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="../static/css/login.css" rel="stylesheet" th:href="@{/css/login.css}" />

</head>

<body class="signin">

    <div class="signinpanel">

        <div class="row">

            <div class="col-sm-12">
                <form autocomplete="off" id="signupForm">
                    <h3 style="text-align: center">登录</h3>
                    <p style="text-align: center">欢迎使用 ---- BBQBot</p>

                    <input class="form-control uname" name="username" placeholder="用户名:admin" type="text" />
                    <input class="form-control pword" name="password" placeholder="密码:admin123" type="password" />

                    <button class="btn btn-success btn-block" data-loading="正在验证登录，请稍候..." id="btnSubmit">
                        登录
                    </button>
                </form>
            </div>

        </div>
    </div>

<script th:src="@{/js/jquery.min.js}"  type="text/javascript"></script>

</body>
</html>
